<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
          <div class="time">
            <div class="time-format">
              <span id="am">AM</span>
              <span id="pm">PM</span>
            </div>
            <div class="clock-time shadow">
              <span class="hours"> 00 </span>
              <span class="semi-colon"> : </span>
              <span class="minutes"> 00 </span>
              <span class="semi-colon"> : </span>
              <span class="seconds"> 00 </span>
            </div>
          </div>
          <div class="date">
            <span class="weekDay">xx</span>
            <span class="day">xx</span>
            <span class="month">xx</span>
            <span class="year">xx</span>
          </div>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
